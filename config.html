<!DOCTYPE html>
<html>
  
  <head>
    <title>Simple CGM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  </head>
  
  <body>
    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
        <h1>Settings:</h1>
      </div>
      <div data-role="content">
        <div data-role="fieldcontain">
          <label for="selectList">
            </br>Mode:</label>
            <select id="mode" style="width: 100%;">
            <option value="Share">Share</option>
            <option value="Nightscout">Nightscout [FUTURE]</option>
            <option value="Rogue">Rogue [4 HACKERS]</option>
            </select>
          <div data-role="fieldcontain">
            <label for="username">Share Username:</label>
            <input type="text" name="username" id="username" value="" />
            <label for="password">Share Password:</label>
            <input type="password" name="password" id="password" value="" />
          </div>
          <label for="selectList">
            </br>Unit:
          </label>
          <select id="mode" style="width: 100%;">
            <option value="mgdl">mg/dL</option>
            <option value="mmol">mmol</option>
          </select>
          <div data-role="fieldcontain">
            <label for="high">High Threshold:</label>
            <input type="number" name="high" id="high" value="180" />
            <label for="low">Low Threshold:</label>
            <input type="number" name="low" id="low" value="80" />
          </div>
        </div>
        <div class="ui-body ui-body-b">
          <fieldset class="ui-grid-a">
            <div class="ui-block-a">
              <button type="submit" data-theme="d" id="b-cancel">Cancel</button>
            </div>
            <div class="ui-block-b">
              <button type="submit" data-theme="a" id="b-submit">Submit</button>
            </div>
          </fieldset>
        </div>
      </div>
    </div>
    </div>
    <script>
      function saveOptions() {
        var options = {
          'mode': $("#mode").val(),
        }
        return options;
      }

      $().ready(function() {
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
        });

        $("#b-submit").click(function() {
          console.log("Submit");

          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
          console.log("Warping to: " + location);
          console.log(location);
          document.location = location;
        });

      });
    </script>
  </body>

</html>
